<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe To Our Newsletter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/send-icon.png">
</head>
<body>
    <div class="hero">
        <h3><strong>Newsletter</strong></h3>
        <h1>Subscribe to our weekly<br>tech newsletter</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input name="email" type="email" placeholder="Email" required>
            <button type="submit"><img src="assets/send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwwlbUcW2r0-TKonWVAvfHN4p3Lua6cefyhx1CLZK-3ZbC13aLs3DAfzfsgqOi_uMqHPg/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
